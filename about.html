<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="about.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img
          src="../responsive/foto/20231005_150831.jpg"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="../responsive/foto/20231013_094458.jpg"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="../responsive/foto/20231013_094709.jpg"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="../responsive/foto/20231013_094923.jpg"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow"
        />
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="img1_wide.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="img2_wide.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="img3_wide.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="img4_wide.jpg" style="width: 100%" />
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
          <img
            class="demo"
            src="../responsive/foto/20231005_150831.jpg"
            onclick="currentSlide(1)"
            alt="Nature"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="../responsive/foto/20231013_094458.jpg"
            onclick="currentSlide(2)"
            alt="Snow"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="../responsive/foto/20231013_094458.jpg"
            onclick="currentSlide(3)"
            alt="Mountains"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="../responsive/foto/20231013_094709.jpg"
            onclick="currentSlide(4)"
            alt="Lights"
          />
        </div>
      </div>
    </div>
  </body>
  <script>
    // Inisialisasi index slide yang ditampilkan saat ini
    var slideIndex = 1;
    showSlides(slideIndex);

    // Fungsi untuk menampilkan slide berdasarkan indeks
    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    // Fungsi untuk menampilkan slide berikutnya atau sebelumnya
    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    // Fungsi untuk menampilkan slide berdasarkan indeks
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");

      // Memastikan index slide berada dalam rentang yang valid
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }

      // Menyembunyikan semua slide
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      // Menghilangkan status active dari semua thumbnail
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      // Menampilkan slide yang sesuai dan menandai thumbnail yang sesuai
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }

    // Fungsi untuk membuka modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    // Fungsi untuk menutup modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</html>
